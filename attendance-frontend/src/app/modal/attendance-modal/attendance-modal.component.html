
  <div class="modal-body">
      <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      <form name="attendance_form" (ngSubmit)="attendance_form.form.valid && attendance()" #attendance_form="ngForm">
        <div class="form-group">
            <h4 class="modal-title" id="modal-basic-title">Attendance</h4><br>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Attendance</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let student of students">
              <td>{{student.id}}</td>
              <td>{{student.name}}</td>
              <td>
                <input type="radio" name="attendance_val_{{student.id}}" value="1" data-id={{student.id}} ([ngModel])="attendance_val">
                <label>Present</label>
                <input type="radio" name="attendance_val_{{student.id}}" value="0" data-id={{student.id}} ([ngModel])="attendance_val">
                <label>Absent</label>
              </td>
            </tr>
          </tbody>
        </table>
        <button type="submit" class="btn btn-success" (click)="studentAttendance()">Submit</button>
        <ng4-loading-spinner> </ng4-loading-spinner>

      </form>
    </div>
